<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section - Information Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"></noscript>
</head>
<body>
    <div id="loadingScreen" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <div style="text-align: center;">
            <div style="border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid white; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto;"></div>
            <h2>Loading Section...</h2>
            <p>Please wait while we load the section content.</p>
        </div>
    </div>
    
    <div id="mainContent" style="display: none;">
        <div class="container">
            <div class="section-header">
                <div class="section-title">
                    <i id="sectionIcon" class="fas fa-cogs"></i>
                    <h1 id="sectionName">Section Name</h1>
                </div>
                
                <div style="display:flex; gap:8px;">
                    <button class="back-btn" onclick="goBackToHub()">
                        <i class="fas fa-arrow-left"></i> Back to Hub
                    </button>
                    <button class="back-btn" id="customizeBtn" style="display:none;" onclick="customizeSection()" title="Customize tabs and categories">
                        <i class="fas fa-sliders-h"></i> Customize
                    </button>
                </div>
            </div>

            <div id="sectionIntro" class="section-intro" style="margin:-4px 0 16px 0;color:#556;">
            </div>

            <div class="nav-tabs" id="navTabs"></div>

            <div class="search-filter-container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search resources..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="filter-container">
                    <select id="categoryFilter" class="filter-select"></select>
                </div>
            </div>

            <div id="dynamic-sections"></div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <h3>No resources found</h3>
                <p>Add your first resource to get started!</p>
            </div>
        </div>
    </div>

    <!-- <script src="database.js" defer></script> -->
    <!-- <script src="githubData.js" defer></script> -->
    <script src="auth-script.js" defer></script>
    <script>
        window.SUPABASE_URL = '';
        window.SUPABASE_ANON_KEY = '';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script>
        (function(){
            function ensureKeys(){ /* no-op: keys must be provided on window */ }
            function initClient(){
                ensureKeys();
                try {
                    if (window.supabase && !window.supabaseClient && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
                        window.supabaseClient = window.supabase.createClient(
                            window.SUPABASE_URL,
                            window.SUPABASE_ANON_KEY,
                            { auth: { persistSession: false, autoRefreshToken: true, detectSessionInUrl: true } }
                        );
                        // If tokens are present in URL (Supabase-compatible names), set session, then clean URL
                        (async function setSessionFromUrl(){
                            try {
                                const u = new URL(window.location.href);
                                const at = u.searchParams.get('access_token');
                                const rt = u.searchParams.get('refresh_token');
                                const tt = u.searchParams.get('token_type');
                                if (at && rt && window.supabaseClient && window.supabaseClient.auth && window.supabaseClient.auth.setSession) {
                                    await window.supabaseClient.auth.setSession({ access_token: at, refresh_token: rt, token_type: tt || 'bearer' });
                                    u.searchParams.delete('access_token');
                                    u.searchParams.delete('refresh_token');
                                    u.searchParams.delete('token_type');
                                    history.replaceState({}, document.title, u.toString());
                                }
                            } catch(_) {}
                        })();
                    }
                } catch (e) { console.warn('Supabase init (section) failed', e); }
            }
            function loadFallbacksIfNeeded(){
                if (window.supabase) return initClient();
                var tried=0, cdns=['https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js'];
                function next(){
                    if (window.supabase) return initClient();
                    if (tried < cdns.length){
                        var s=document.createElement('script'); s.src=cdns[tried++]; s.async=true; s.onload=initClient; s.onerror=next; document.head.appendChild(s);
                    } else {
                        var m=document.createElement('script'); m.type='module';
                        m.textContent="import{createClient}from 'https://esm.sh/@supabase/supabase-js@2'; window.supabase={createClient}; window.dispatchEvent(new Event('supabase-ready'));";
                        document.head.appendChild(m);
                        window.addEventListener('supabase-ready', initClient, { once:true });
                    }
                }
                next();
            }
            if (!(window.supabase && window.supabase.createClient)) { loadFallbacksIfNeeded(); } else { initClient(); }
        })();
    </script>
    <script src="database-supabase.js" defer></script>
    <script src="section-script.js" defer></script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
